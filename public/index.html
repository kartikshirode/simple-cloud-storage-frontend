<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cloud Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Cloud Storage</h1>
            <p>Upload your files securely to the cloud</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <h2>Drop files here or click to upload</h2>
                        <p>Support for all file types</p>
                        <button class="upload-btn" id="uploadBtn">Choose Files</button>
                    </div>
                </div>
                
                <input type="file" id="fileInput" multiple hidden>
                
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Uploading... 0%</p>
                </div>
                
                <div class="file-list" id="fileList"></div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
